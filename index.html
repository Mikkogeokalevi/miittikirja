<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sähköinen Miittikirja</title>
    <style>
        /* Yksinkertainen tumma teema */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            color: #4caf50; /* Geocaching vihreä */
            margin-bottom: 15px;
        }

        /* Piilottaa näkymät oletuksena */
        .view-section {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Korttimainen ulkoasu listauksille */
        .card {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #444;
        }

        /* Syötekentät */
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #2c2c2c;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box; /* Pitää paddingin sisällä */
            font-size: 16px;
        }

        /* Painikkeet */
        .btn {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.7; }
        .btn-blue { background-color: #2196f3; color: white; }
        .btn-green { background-color: #4caf50; color: white; }
        .btn-red { background-color: #f44336; color: white; }
        .btn-small { width: auto; padding: 5px 10px; font-size: 14px; }

        /* Vieraskirjan lista */
        .log-list {
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
            margin-top: 20px;
            background: #252525;
            padding: 10px;
            border-radius: 8px;
        }

        .log-item {
            border-bottom: 1px solid #444;
            padding: 8px 0;
        }
        
        .log-time {
            color: #888;
            font-size: 0.8em;
            display: block;
        }

        .back-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            float: left;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="login-view" class="view-section" style="display:flex; flex-direction:column; align-items:center;">
        <img src="https://www.geocaching.com/images/nav/logo_powered_by_200.png" alt="Logo" style="max-width: 150px; margin-bottom: 20px; filter: invert(1);">
        <h1>Miittikirja Admin</h1>
        <p>Kirjaudu hallinnoidaksesi miittejä.</p>
        <button id="btn-login" class="btn btn-blue">Kirjaudu Googlella</button>
    </div>

    <div id="admin-view" class="view-section">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2 style="margin:0;">Omat Miitit</h2>
            <button id="btn-logout" class="btn btn-red btn-small">Kirjaudu ulos</button>
        </div>
        
        <div class="card">
            <h3 style="margin-top:0;">Lisää uusi miitti</h3>
            <input type="text" id="new-gc" placeholder="GC-koodi (esim. GC12345)">
            <input type="text" id="new-name" placeholder="Miitin nimi">
            <input type="date" id="new-date">
            <input type="text" id="new-loc" placeholder="Sijainti (esim. Lahti, Suomi)">
            <button id="btn-add-event" class="btn btn-green">Tallenna Miitti</button>
        </div>

        <div id="event-list">
            <p>Ladataan miittejä...</p>
        </div>
    </div>

    <div id="guestbook-view" class="view-section">
        <button onclick="showAdminView()" class="back-btn">&lt; Takaisin hallintaan</button>
        <div style="clear:both;"></div>
        
        <h1 id="gb-event-name">Miitin Nimi</h1>
        <p id="gb-event-details" style="color:#aaa;">GCXXXXX • 1.1.2024</p>
        
        <div class="card" style="border: 2px dashed #4caf50;">
            <h3 style="text-align:center;">✍️ Kirjaa käyntisi</h3>
            <input type="text" id="log-nickname" placeholder="Nimimerkkisi" style="font-size: 1.2em;">
            <input type="text" id="log-message" placeholder="Terveiset (valinnainen)">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <label>KK?</label>
                <input type="number" id="log-kk" placeholder="0" style="width: 80px; margin-bottom:0;">
            </div>
            <button id="btn-sign-log" class="btn btn-green" style="font-size: 1.1em;">KIRJAA KÄYNTI ✅</button>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
            <h3>Osallistujat</h3>
            <span style="background:#4caf50; padding:2px 8px; border-radius:10px; font-size:0.9em;" id="attendee-count">0</span>
        </div>
        
        <div id="attendee-list" class="log-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
